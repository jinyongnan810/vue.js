<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue CDN demo</title>
</head>
<body>
    <div id="app">
        <!-- bind variables with [v-bind:] or [:] -->
        <img v-bind:src="picture" :alt="`${firstName} ${lastName}`" :class="gender">
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>{{email}}</h3>
        <!-- <button v-on:click='getUser()' :class="gender">Generate Random User</button> -->
        <button @click='getUser()' :class="gender">Generate Random User</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
